<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPING LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SHOPPING LIST</h1>
    </header>
    <h4>Stock up on your daily essentials with shopping list</h4>

    <nav>
      <a href="#home">Home</a>
      <a href="#deals">Deals</a>
      <a href="#search">search</a>
      <a href="#contact">Contact</a>
    </nav>

    <img src="shopping.png" alt="ShoppingImage" />
    <form id="addItemsForm">
      <input
        name="item"
        id="item"
        type="text"
        placeholder="name of item"
        required
      />
      <input
        name="image"
        id="image"
        type="url"
        placeholder="image url"
        required
      />
      <button type="submit">ADD</button>
    </form>

    <h3>Make Your Order Today!</h3>
    <div class="wrap" id="shopping-list"></div>
    <div>
      <button id="clearlist">CLEAR LIST</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
