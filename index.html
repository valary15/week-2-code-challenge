<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOPPING LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>SHOPPING LIST</h1>
    </header>
    <h4>Stock up on your daily essentials with shopping list</h4>

    <nav>
      <a href="#home">Home</a>
      <a href="#deals">Deals</a>
      <a href="#search">search</a>
      <a href="#contact">Contact</a>
    </nav>

    <img src="shopping.png" alt="ShoppingImage" />

    <h3>Make Your Order Today!</h3>
    <div class="wrap">
      <div>
        <img src="bread.png" alt="breadImage" class="cartimage" />
        <h5>Bread</h5>
        <button>ADD</button>
      </div>
      <div>
        <img src="Meat.png" alt="MeatImage" class="cartimage" />
        <h5>Meat</h5>
        <button>ADD</button>
      </div>
      <div>
        <img src="milk.png" alt="Milk" class="cartimage" />
        <h5>Milk</h5>
        <button>ADD</button>
      </div>
      <div>
        <img src="fruit.png" alt="fruitImage" class="cartimage" />
        <h5>Fruits</h5>
        <button>ADD</button>
      </div>
    </div>
    <div>
        <button>CLEAR LIST</button>
    </div>
  </body>
</html>
